  -
    title: 'Create'
    path: '/tests'
    method: 'post'
    parameters:
      -
        name: 'title'
        type: 'string'
        required: true
        description: 'Name of Test'
      -
        name: 'status'
        type: 'boolean'
        description: 'Is test ready for use'
      -
        name: 'question_ids'
        type: 'array'
        parameters:
          -
            type: 'string'
    example_responses:
      -
        code: 200
        response: >
         {
           "message": "Test has been successfully saved"
         }
        type: 'json'

  -
    title: 'Show'
    path: '/tests/:id'
    method: 'get'
    example_responses:
      -
        code: 200
        response: >
          {
            "test": {
              "id": "5ae30ba01e911e5f128e16d4",
              "title": "Test A",
              "created_at": "27 Apr 2018 at 11:38",
              "questions": [
