                    },
                    {
                      "id": "5aeadd4e1e911e15a0f200d7",
                      "text": "O12"
                    },
                    {
                      "id": "5aeadd4e1e911e15a0f200d8",
                      "text": "O13"
                    }
                  ]
                }
              ]
            }
          }
  -
    title: 'Update'
    path: '/tests/:id'
    method: 'put'
    parameters:
      -
        name: 'title'
        type: 'string'
        required: true
        description: 'Name of Test'
      -
        name: 'status'
        type: 'boolean'
        description: 'Is test ready for use'
    example_responses:
      -
        code: 200
        response: >
          {
           "message": "Test has been successfully updated"
          }

  -
    title: 'Delete'
    path: '/tests/:id'
    method: 'delete'
    example_responses:
      -
        code: 200
        type: 'json'