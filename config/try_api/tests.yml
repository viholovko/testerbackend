    title: 'Index'
    path: '/tests'
    method: 'get'
    parameters:
      -
        name: 'all'
        type: 'boolean'
      -
        name: 'page'
        type: 'integer'
      -
        name: 'per_page'
        type: 'integer'
    example_responses:
      -
        code: 200
        response: >
          {
            "tests": [
              {
                "id": "5ae30ba01e911e5f128e16d4",
                "title": "Test A",
                "created_at": "27 Apr 2018 at 11:38",
                "questions": [
                  {
                    "id": "5aeadd4e1e911e15a0f200d5",
                    "question": "Q3",
                    "type": "numeric",
                    "order": 1000,
                    "options": [
                      {
                        "id": "5aeadd4e1e911e15a0f200d6",
