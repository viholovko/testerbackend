title: 'Questions'
methods:
  -
    title: 'Create'
    path: '/questions'
    method: 'post'
    parameters:
      -
        name: 'question'
        type: 'string'
        required: true
      -
        name: 'test_id'
        type: 'string'
        required: true
      -
        name: 'type'
        type: 'string'
        description: 'numeric | check | order | radio'
      -
        name: 'order'
        type: 'string'
      -
        name: 'additional'
        type: 'boolean'
      -
        name: 'options'
        type: 'array'
        description: 'Options'
        parameters:
          -
            type: 'string'

    example_responses:
      -
        code: 200
        response: >
         {
           "question": {
             "id": "5aeabd111e911e7f608b45de",
             "question": "Q3",
             "type": "numeric",
             "order": 1000,
             "options": [
               {
                 "id": "5aeabd111e911e7f608b45df",
                 "text": "O1"
               },
               {
                 "id": "5aeabd111e911e7f608b45e0",
                 "text": "O2"
               },
               {
                 "id": "5aeabd111e911e7f608b45e1",
                 "text": "O3"
               }
             ]
           }
         }

        type: 'json'

  -
    title: 'Show'
    path: '/questions/:id'
    method: 'get'
    example_responses:
      -
        code: 200
        response: >
          {
            "question": {
              "id": "5aeabd111e911e7f608b45de",
              "question": "Q3",
              "type": "numeric",
              "order": 1000,
              "options": [
                {
                  "id": "5aeabd111e911e7f608b45df",
                  "text": "O1"
                },
                {
                  "id": "5aeabd111e911e7f608b45e0",
                  "text": "O2"
                },
                {
                  "id": "5aeabd111e911e7f608b45e1",
                  "text": "O3"
                }
              ]
            }
          }

  -
    title: 'Update'
    path: '/questions/:id'
    method: 'put'
    parameters:
      -
        name: 'question'
        type: 'string'
        required: true
      -
        name: 'order'
        type: 'string'
      -
        name: 'additional'
        type: 'boolean'
      -
        name: 'test_id'
        type: 'string'
        required: true
      -
        name: 'type'
        type: 'string'
        description: 'numeric | check | order | radio'
    example_responses:
      -
        code: 200
        response: >
          {
           "message": "Test has been successfully updated"
          }

  -
    title: 'Delete'
    path: '/questions/:id'
    method: 'delete'
    example_responses:
      -
        code: 200
        type: 'json'